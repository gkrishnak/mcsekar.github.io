{% include header.html %}
<main>
	<section class="banner section_casestudy">
		<div class="casestudy-img">
			<div class="container-fluid">
				<div class="row">

					<div class="columns-12">

						<div class="banner-outer">

							<div class="banner-inner">

								<h1 class="clr-white">{{ page.title }}</h1>
							</div>

						</div>

					</div>

				</div>
			</div>

		</div>


		
		
			<div class="container">

				<div class="row">
					<div class="col-lg-8  col-lg-offset-2 col-testimoni ">
						<img src="http://forgeandsmith.com/wp-content/uploads/2015/12/Top-Tweets.jpg">
						<div class="hr-display">
							<h1 class="text-uppercase hw-heading cs-li-margin">Our Focus</h1>
							<p class="hw-para gotham-rounded-bok">{{page.focus}}</p>
						</div>

						<div>
							<h1 class="text-uppercase hw-heading">Deliverying Great Experience</h1>
							<ul class="objectives casestudy-ul-det" type="square">
								{% for delivery in page.deliverying%}
								<li><p class="gotham-rounded-light hw-copyright clr-black">{{delivery}}</p></li>
								{% endfor %}
							</ul>
						</div>

					    <div class="comments col-testimoni">
						     {%include disqus.html%}
					    </div>

					</div>
				</div>

			</div>
		


	</section>
</main>	
	<script type="text/javascript">
      /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
      var disqus_shortname = 'hashworks'; // required: replace example with your forum shortname
      // var disqus_developer = 1; // Comment out when the site is live

      /* * * DON'T EDIT BELOW THIS LINE * * */
      (function () {
        var s = document.createElement('script'); s.async = true;
        s.type = 'text/javascript';
        s.src = 'http://' + disqus_shortname+'.disqus.com/count.js';
        (document.getElementsByTagName('HEAD')[0] || document.getElementsByTagName('BODY')[0]).appendChild(s);
      }());
    </script>
